<!-- Coluna do lado direito -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<div class="grid grid-cols-2 w-full min-h-screen fixed"> <!--Tailwind-->
  <div class="body grid-cols-2 w-full flex items-center justify-center bg-gray-100">
    <div class="container">
      <h1>Lista de Tarefas</h1>
      <hr>
      <div class="form-inline">
        <input
          class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
          type="text" placeholder="Insira sua tarefa" [(ngModel)]="taskInput">
        <br>
        <br>
        <button class="ml-4 px-1 sm:px-4 min-w-10" mat-flat-button [color]="'primary'" (click)="addItem()">
          <span class="hidden sm:inline-block ml-2">Adicionar Tarefa</span>
          <mat-icon>add</mat-icon>
        </button>
        <br><br>
        <div>
          <hr>
          <h2>A Fazer</h2> <!-- A Fazer list-->
          <ul class="list">
            <li *ngFor="let item of getItems(false)">
              {{ item.name }}
              <mat-checkbox (click)="confirmDone(item.id)">
                <label for="checkbox-{{item.id}}" class="form-check-label">
                </label>
              </mat-checkbox>
              <button class="close" (click)="confirmDelete(item.id)"> <!-- botão de excluir-->
                <mat-icon>close</mat-icon>
              </button>
            </li>
          </ul>
        </div>
        <hr>
        <div>
          <h2>Feito</h2>
          <ul class="list">
            <li *ngFor="let item of getItems(true)">
              <p>{{ item.name }}</p>
              <button class="confirm-done" (click)="undoConfirm(item.id)">
                <span class="material-symbols-outlined">undo</span>
              </button>
              <button class="close" (click)="confirmDelete(item.id)"> <!-- botão de excluir-->
                <mat-icon>close</mat-icon>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Coluna do lado esquerdo-->
  <div class="body grid w-full min-h-screen">
     <div class="flex items-center justify-center bg-gray-100">
      <div class="m-auto xl:w-full bg-contain bg-center bg-no-repeat">
       <app-image-slider [slides]="slides"></app-image-slider>
      </div>
    </div>
  </div>-->
</div>
