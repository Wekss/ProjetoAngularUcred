<div class="container">
  <h1>Lista de Tarefas</h1>
  <div class="form-inline">
    <div class="">
      <input type="text" class="" placeholder="Digite a tarefa aqui" [(ngModel)]="taskInput">

    </div>
    <br>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <button class="ml-4 px-1 sm:px-4 min-w-10" mat-flat-button [color]="'primary'" (click)="addItem()">
      <span class="hidden sm:inline-block ml-2">Inserir Tarefa</span>
    </button>
  </div>
  <div>
    <hr>
    <h3>A Fazer</h3>
    <ul class="list">
      <li *ngFor="let item of getItems(false)">
        <label for="checkbox-{{item.id}}" class="form-check-label">
          <input id="checkbox-{{item.id}}" class="form-check-input"
                 type="checkbox" value="{{item.done}}" [checked]="item.done"
                 (click)="setDone(item.id)" />
          {{item.name}}
        </label>
      </li>
    </ul>
  </div>

  <div>
    <h3>Feito</h3>
    <ul class="list">
      <li *ngFor="let item of getItems(true)">
        <label for="checkbox-{{item.id}}" class="form-check-label">
          <input id="checkbox-{{item.id}}" class="form-check-input"
                 type="checkbox" value="{{item.done}}" [checked]="item.done"
                 (click)="setDone(item.id)" />
          {{item.name}}
        </label>
      </li>
    </ul>
  </div>
</div>
