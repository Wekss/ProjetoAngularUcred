<h1 mat-dialog-title>Confirmação de refazer tarefa</h1>
<div mat-dialog-content>
  <p>Tem certeza de que deseja refazer esta tarefa?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="undoConfirm()">Confirmar</button>
</div>
